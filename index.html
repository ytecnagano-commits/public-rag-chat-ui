<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public RAG Chat</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-dot"></div>
        <div>
          <div class="brand-title">Public RAG Chat</div>
          <div class="brand-sub">ChatGPT風UI（静的HTML）</div>
        </div>
      </div>

      <button id="newChatBtn" class="btn btn-ghost">＋ 新しいチャット</button>

      <div class="section-title">履歴（このブラウザ）</div>
      <div id="threadList" class="thread-list"></div>

      <div class="section-title">管理</div>
      <div id="metricsPanel" class="metrics">
        <div class="metrics-row"><span class="metrics-label">現在</span><span id="metricsBucket" class="metrics-value">-</span></div>
        <div class="metrics-grid">
          <div class="metrics-item"><div class="k">req</div><div id="mReq" class="v">-</div></div>
          <div class="metrics-item"><div class="k">ok</div><div id="mOk" class="v">-</div></div>
          <div class="metrics-item"><div class="k">429</div><div id="mRl" class="v">-</div></div>
          <div class="metrics-item"><div class="k">err</div><div id="mErr" class="v">-</div></div>
        </div>
        <div class="metrics-foot"><span id="metricsUpdated">未取得</span></div>
      </div>
      <div class="footer-note">
        ※ 公開運用ではレート制限の設定を推奨
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="topbar-title" id="threadTitle">新しいチャット</div>
        <div class="topbar-actions">
          <button id="clearBtn" class="btn btn-ghost">この会話を消す</button>
        </div>
      </header>

      <section id="chat" class="chat"></section>

      <section class="composer">
        <div id="rateBanner" class="rate-banner" hidden>
          <div class="rate-banner__row">
            <div id="rateBannerText" class="rate-banner__text"></div>
            <label class="rate-banner__opt">
              <input type="checkbox" id="rateAutoResend" checked />
              解除後に自動再送
            </label>
          </div>
        </div>

        <div id="statusLine" class="status-line" hidden>
          <span class="status-dot" aria-hidden="true"></span>
          <span id="statusText"></span>
        </div>

        <div class="composer-row">
          <textarea id="input" rows="1" placeholder="メッセージを入力…（Enterで送信 / Shift+Enterで改行）"></textarea>
          <button id="sendBtn" class="btn btn-primary">送信</button>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js?v=12"></script>
</body>
</html>
