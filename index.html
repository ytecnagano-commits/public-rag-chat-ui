<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public RAG Chat</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-dot"></div>
        <div>
          <div class="brand-title">Public RAG Chat</div>
          <div class="brand-sub">ChatGPT風UI（静的HTML）</div>
        </div>
      </div>

      <button id="newChatBtn" class="btn btn-ghost">＋ 新しいチャット</button>

      <div class="section-title">履歴（このブラウザ）</div>
      <div id="threadList" class="thread-list"></div>

      <div class="footer-note">
        ※ 公開運用ではレート制限の設定を推奨
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div id="threadTitle" class="thread-title-top">新しいチャット</div>
        <div class="topbar-actions">
          <button id="copyBtn" class="btn btn-ghost">コピー</button>
          <button id="downloadBtn" class="btn btn-ghost">DL</button>
          <button id="clearBtn" class="btn btn-ghost">この会話を消す</button>
        </div>
      </header>

      <section id="chat" class="chat"></section>

      <section class="composer">
        <textarea id="input" rows="1" placeholder="メッセージを入力…（Enterで送信 / Shift+Enterで改行）"></textarea>
        <button id="sendBtn" class="btn btn-primary">送信</button>
      </section>
    </main>
  </div>

  <script src="./app.js?v=9"></script>
</body>
</html>
